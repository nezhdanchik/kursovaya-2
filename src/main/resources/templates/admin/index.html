<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Админ панель</h1>
        <a th:href="@{/}" class="btn btn-light">На главную</a>
    </div>
</header>

<div class="container my-5">
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Управление пиццами</h5>
                    <p class="card-text">Создание, редактирование и удаление товаров.</p>
                    <a th:href="@{/admin/pizzas}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Управление заказами</h5>
                    <p class="card-text">Просмотр заказов и изменение их статуса.</p>
                    <a th:href="@{/admin/orders}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Управление пользователями</h5>
                    <p class="card-text">Просмотр, изменение ролей и удаление пользователей.</p>
                    <a th:href="@{/admin/users}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
