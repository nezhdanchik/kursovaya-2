<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма пиццы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0" th:text="${action}"></h1>
        <div>
            <a th:href="@{/}" class="btn btn-light me-2">На главную</a>
            <a th:href="@{/admin}" class="btn btn-light me-2">Админ-панель</a>
        </div>
    </div>
</header>

<main class="container my-5">
    <form th:action="@{/admin/pizzas/save}" method="post" th:object="${pizza}" enctype="multipart/form-data"
          class="container my-5">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">Изображение (только PNG и JPEG, максимум 10 МБ):</label>
            <input type="file"
                   id="imageFile"
                   name="imageFile"
                   class="form-control"
                   th:attr="required=${pizza.imageUrl} == null"
                   accept="image/png, image/jpeg"/>

            <div class="mt-2">
                <img th:if="${pizza.imageUrl}" th:src="@{${pizza.imageUrl}}" alt="Текущее изображение" class="img-thumbnail"
                     width="120"/>
            </div>
        </div>

        <script>
            document.getElementById('imageFile').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const validTypes = ['image/png', 'image/jpeg'];
                    if (!validTypes.includes(file.type)) {
                        alert('Только файлы PNG и JPEG разрешены.');
                        event.target.value = '';
                        return;
                    }
                    if (file.size > 10 * 1024 * 1024) {
                        alert('Размер файла не должен превышать 10 МБ.');
                        event.target.value = '';
                    }
                }
            });
        </script>

        <div class="mb-3">
            <label for="price25" class="form-label">Цена 25 см:</label>
            <input type="number" id="price25" step="1" th:field="*{price25}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="price30" class="form-label">Цена 30 см:</label>
            <input type="number" id="price30" step="1" th:field="*{price30}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="price35" class="form-label">Цена 35 см:</label>
            <input type="number" id="price35" step="1" th:field="*{price35}" class="form-control" required/>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <div>
                <a th:href="@{/admin/pizzas}" class="btn btn-secondary me-2">Назад</a>
                <a th:href="@{/admin}" class="btn btn-secondary me-2">Админ-панель</a>
                <a th:href="@{/}" class="btn btn-secondary">На главную</a>
            </div>
        </div>
    </form>
</main>

</body>
</html>
