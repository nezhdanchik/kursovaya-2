<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Регистрация</h1>
        <a th:href="@{/login}" class="btn btn-light">Войти</a>
    </div>
</header>

<main class="container my-5 flex-fill">
    <form th:action="@{/register}" th:object="${form}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required maxlength="15" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required maxlength="15" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required maxlength="15" />
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required maxlength="15" />
        </div>
        <p class="text-danger mt-3" th:text="${error}"></p>
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
